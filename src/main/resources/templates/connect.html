    <title>Connexion à la plateforme de dépot</title>

<!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

<body>

	<div class="container">
		<div th:if="${fail}" class="alert alert-danger" role="alert">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only">Error:</span> Erreur d'identifiant ou de mot de passe !!!
		</div>
		
		 <form method="POST" action="/checkLogin">
            <h2 align="center" class="form-signin-heading">Enregistrez-vous</h2>
            <label for="login" class="sr-only">login</label> 
            <input type="text" name="login" id="inputLogin" class="form-control" placeholder="Identifiant" />
            
             
            <label for="password" class="sr-only">password</label> 
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Mot de passe" />

            <br/>
            
            <button id="button" class="btn btn-default btn-primary btn-block" type="submit">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                Connexion
            </button>
          </form>

	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->

		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
